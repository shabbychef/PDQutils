# see https://docs.travis-ci.com/user/languages/r

sudo: required

language: r

r_binary_packages :
  - orthopolynom
  - moments

r_github_packages :
  - jimhester/covr

apt_packages:
  - qpdf

r_build_args : " --compact-vignettes=gs+qpdf"

after_success:
  - Rscript -e 'library(covr);codecov()'

notifications:
  email:
    on_success: change
    on_failure: always

